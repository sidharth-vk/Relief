plugins {
    id "com.android.application"
    id "kotlin-android"
    id "dev.flutter.flutter-gradle-plugin"
    id "com.google.gms.google-services" // Firebase plugin
}

android {
    namespace = "com.example.relief"
    compileSdk = flutter.compileSdkVersion // Typically 34 for recent Flutter versions
    ndkVersion = flutter.ndkVersion

    compileOptions {
        sourceCompatibility = JavaVersion.VERSION_1_8
        targetCompatibility = JavaVersion.VERSION_1_8
        coreLibraryDesugaringEnabled true // Enable core library desugaring
    }

    kotlinOptions {
        jvmTarget = "1.8" // Use string version for consistency
    }

    defaultConfig {
        multiDexEnabled true
        applicationId = "com.example.relief"
        minSdk = 23 // Good choice, supports most devices
        targetSdk = flutter.targetSdkVersion // Typically 34
        versionCode = flutter.versionCode
        versionName = flutter.versionName
    }

    buildTypes {
        release {
            signingConfig = signingConfigs.debug // Use debug for testing; update for release
        }
    }
}

flutter {
    source = "../.."
}

dependencies {
    implementation "androidx.multidex:multidex:2.0.1" // MultiDex support
    coreLibraryDesugaring "com.android.tools:desugar_jdk_libs:2.0.4" // Add desugaring library
    implementation platform("com.google.firebase:firebase-bom:32.7.0") // Firebase BOM
    implementation "com.google.firebase:firebase-messaging" // Firebase Messaging
}